version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: participa-df-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: participa_user
      POSTGRES_PASSWORD: participa_dev_2024
      POSTGRES_DB: participa_df
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U participa_user -d participa_df']
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: PgAdmin para gerenciamento visual do banco
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: participa-df-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@participa.df.gov.br
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Opcional: MinIO para armazenamento de arquivos (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: participa-df-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: participa_minio
      MINIO_ROOT_PASSWORD: participa_minio_2024
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: participa-df-network
